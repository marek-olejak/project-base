query SearchProductsQuery(
    $endCursor: String!
    $orderingMode: ProductOrderingModeEnum
    $filter: ProductFilter
    $search: String!
    $pageSize: Int
    $isAutocomplete: Boolean!
) {
    productsSearch(after: $endCursor, orderingMode: $orderingMode, filter: $filter, first: $pageSize, searchInput: { search: $search, isAutocomplete: $isAutocomplete }) {
        orderingMode
        defaultOrderingMode
        totalCount
        productFilterOptions {
            ...ProductFilterOptionsFragment
        }
        ...ListedProductConnectionFragment
    }
}
