fragment BlogArticleDetailFragment on BlogArticle {
    __typename
    id
    uuid
    name
    slug
    link
    mainImage {
        ...ImageFragment
    }
    breadcrumb {
        ...BreadcrumbFragment
    }
    text
    publishDate
    seoTitle
    seoMetaDescription
    seoH1
    hreflangLinks {
        ...HreflangLinksFragment
    }
    mainBlogCategoryUuid
}
