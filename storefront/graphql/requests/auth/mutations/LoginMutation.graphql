mutation Login($email: String!, $password: Password!, $previousCartUuid: Uuid, $productListsUuids: [Uuid!]!) {
    Login(input: { email: $email, password: $password, cartUuid: $previousCartUuid, productListsUuids: $productListsUuids }) {
        tokens {
            ...TokenFragments
        }
        showCartMergeInfo
    }
}
