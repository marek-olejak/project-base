query SearchQuery($search: String!, $orderingMode: ProductOrderingModeEnum, $filter: ProductFilter, $pageSize: Int, $isAutocomplete: Boolean!) {
    articlesSearch(searchInput: { search: $search, isAutocomplete: $isAutocomplete}) {
        ...SimpleArticleInterfaceFragment
    }
    brandSearch(searchInput: { search: $search, isAutocomplete: $isAutocomplete }) {
        ...ListedBrandFragment
    }
    categoriesSearch(searchInput: { search: $search, isAutocomplete: $isAutocomplete }) {
        ...ListedCategoryConnectionFragment
    }
    productsSearch: productsSearch(searchInput: { search: $search, isAutocomplete: $isAutocomplete }, orderingMode: $orderingMode, filter: $filter, first: $pageSize) {
        ...ListedProductConnectionPreviewFragment
    }
}
