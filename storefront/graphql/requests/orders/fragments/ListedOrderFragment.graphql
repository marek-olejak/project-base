fragment ListedOrderFragment on Order {
    __typename
    uuid
    number
    creationDate
    productItems {
        __typename
        quantity
    }
    transport {
        __typename
        name
        mainImage {
            ...ImageFragment
        }
        mainImage {
            url
        }
    }
    payment {
        __typename
        name
        type
        mainImage {
            url
        }
    }
    totalPrice {
        ...PriceFragment
    }
    isPaid
    status
    note
}
